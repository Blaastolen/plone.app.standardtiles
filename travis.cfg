[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.x.cfg

package-name = plone.app.standardtiles
package-extras = [test]

allow-hosts +=
    code.google.com
    robotframework.googlecode.com

extensions = mr.developer
auto-checkout = *
sources-dir = ${:directory}/extras

[sources]
plone.tiles = git ${remotes:plone}/plone.tiles.git
plone.app.tiles = git ${remotes:plone}/plone.app.tiles.git
plone.app.blocks = git ${remotes:plone}/plone.app.blocks.git branch=mosaicsprint
plone.subrequest = git ${remotes:plone}/plone.subrequest.git branch=mosaicsprint
